<div id="prompt-{{ prompt.id }}" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200" x-data="{ editing: false }">
    <!-- View Mode -->
    <div x-show="!editing">
        <div class="flex items-center gap-2 mb-3">
            <h3 @click="openModal({{ prompt.id }})" 
                class="text-xl font-bold text-gray-900 cursor-pointer hover:text-blue-600 transition-colors duration-200 flex-1">
                {{ prompt.title }}
            </h3>
            <button 
                x-data="{ copied: false }"
                @click.stop="navigator.clipboard.writeText(`{{ prompt.content | replace('`', '\\`') | replace('\n', '\\n') | replace('\r', '') }}`).then(() => { copied = true; setTimeout(() => copied = false, 2000); })"
                class="text-gray-500 hover:text-blue-600 transition-colors duration-200 flex-shrink-0 p-1"
                title="Copy to clipboard"
            >
                <svg x-show="!copied" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <svg x-show="copied" style="display: none;" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </button>
        </div>
        <p @click="openModal({{ prompt.id }})"
           class="text-gray-700 mb-4 line-clamp-6 cursor-pointer hover:bg-gray-50 transition-colors duration-200 rounded p-2 -ml-2">
            {{ prompt.content }}
        </p>
        <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
            <span class="text-xs text-gray-500">
                Updated {{ prompt.updated_at.strftime('%Y-%m-%d %H:%M') }}
            </span>
            <div class="flex gap-2">
                <button 
                    @click="editing = true"
                    class="text-blue-600 hover:text-blue-800 font-medium text-sm transition duration-200"
                >
                    Edit
                </button>
                <button 
                    hx-delete="/prompts/{{ prompt.id }}"
                    hx-target="#prompt-{{ prompt.id }}"
                    hx-swap="delete"
                    hx-confirm="Are you sure you want to delete this prompt?"
                    class="text-red-600 hover:text-red-800 font-medium text-sm transition duration-200"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Mode -->
    <div x-show="editing" style="display: none;">
        <form 
            x-data="{ loading: false }"
            hx-put="/prompts/{{ prompt.id }}"
            hx-target="#prompt-{{ prompt.id }}"
            hx-swap="outerHTML"
            @htmx:before-request="loading = true"
            @htmx:after-request="loading = false"
            class="space-y-4"
        >
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    value="{{ prompt.title }}"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                <textarea 
                    name="content" 
                    required
                    rows="6"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >{{ prompt.content }}</textarea>
            </div>
            <div class="flex gap-2">
                <button 
                    type="submit"
                    :disabled="loading"
                    :class="loading ? 'opacity-50 cursor-not-allowed' : ''"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
                >
                    <span x-show="!loading">Save</span>
                    <span x-show="loading">Saving...</span>
                </button>
                <button 
                    type="button"
                    @click="editing = false"
                    :disabled="loading"
                    :class="loading ? 'opacity-50 cursor-not-allowed' : ''"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md transition duration-200"
                >
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Notes Section -->
    {% include 'components/notes_section.html' %}
</div>
