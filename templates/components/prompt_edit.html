<form 
    hx-put="/prompts/{{ prompt.id }}"
    hx-target="#prompt-{{ prompt.id }}"
    hx-swap="outerHTML"
    class="space-y-4"
>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input 
            type="text" 
            name="title" 
            value="{{ prompt.title }}"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea 
            name="content" 
            required
            rows="6"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >{{ prompt.content }}</textarea>
    </div>
    <div class="flex gap-2">
        <button 
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
        >
            Save
        </button>
        <button 
            type="button"
            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md transition duration-200"
        >
            Cancel
        </button>
    </div>
</form>
