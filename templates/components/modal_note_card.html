<div id="modal-note-{{ note.id }}" class="bg-white rounded-md p-4 mb-3 border border-gray-200" x-data="{ editing: false }">
    <!-- View Mode -->
    <div x-show="!editing">
        <p class="text-gray-700 mb-2">{{ note.content }}</p>
        <div class="flex justify-between items-center">
            <span class="text-xs text-gray-500">
                {% if note.updated_at != note.created_at %}
                    Updated {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}
                {% else %}
                    Created {{ note.created_at.strftime('%Y-%m-%d %H:%M') }}
                {% endif %}
            </span>
            <div class="flex gap-3">
                <button 
                    @click="editing = true"
                    class="text-blue-600 hover:text-blue-800 text-sm transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
                <button 
                    hx-delete="/notes/{{ note.id }}"
                    hx-target="#modal-note-{{ note.id }}"
                    hx-swap="delete"
                    class="text-red-600 hover:text-red-800 text-sm transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Mode -->
    <div x-show="editing" style="display: none;">
        <form 
            hx-put="/notes/{{ note.id }}"
            hx-target="#modal-note-{{ note.id }}"
            hx-swap="outerHTML"
            class="space-y-3">
            <textarea 
                name="content" 
                required
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ note.content }}</textarea>
            <div class="flex gap-2">
                <button 
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-1.5 px-3 rounded-md transition duration-200">
                    Save
                </button>
                <button 
                    type="button"
                    @click="editing = false"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-semibold py-1.5 px-3 rounded-md transition duration-200">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
